<template name="pagesTweet">
    <h2>Tweet to the world</h2>

    <form id="form-tweet">
        <div class="form-group">
            <textarea class="form-control" rows="3" id="form-tweet-text" placeholder="What's on your mind {{ currentUser.username }}?"></textarea>
        </div>

        <button type="submit" class="btn btn-default" id="form-tweet-send">Send</button>
    </form>
</template>
