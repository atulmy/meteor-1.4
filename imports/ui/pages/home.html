<template name="pagesHome">
    <h2>Tweets</h2>

    {{# each tweets }}
        <div class="panel panel-default">
            <div class="panel-body">
                {{ tweet }}
            </div>

            <div class="panel-footer">
                {{ userId }} &bull; {{ niceTime createdAt }}
            </div>
        </div>
    {{/ each }}
</template>
